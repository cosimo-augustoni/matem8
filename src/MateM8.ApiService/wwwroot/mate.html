<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mate M8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body data-bs-theme="dark">
<div class="d-flex flex-column justify-content-center align-items-center w-100 p-3 vh-100">
    <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active" data-matetype="1">
                <img src="images/el-tony-mate-33-cl-dose.png" class="d-block w-100">
            </div>
            <div class="carousel-item" data-matetype="2">
                <img src="images/el-tony-mate-ginger-33-cl-dose.png" class="d-block w-100">
            </div>
            <div class="carousel-item" data-matetype="3">
                <img src="images/el-tony-mate-mint-33-cl-dose.png" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <button id="add-mate-button" class="btn btn-primary m-3" role="button">Da nimmi</button>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>

    document.getElementById("add-mate-button").addEventListener("click", () => {
        const selectedMate = document.getElementsByClassName("carousel-item active")[0];
        const button = document.getElementById("add-mate-button");
        button.disabled = true;
        fetch(`/mate/${selectedMate.dataset.matetype}/1`, { method: "PUT" })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(function (err) {
                console.error(err);
            });
    })
</script>
